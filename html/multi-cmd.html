<!DOCTYPE html>
<html>
<head>
        <title>Multi-CMD Viewer</title>
        <link rel="stylesheet" href="../css/multi-cmd.css">
</head>
<body>
<!-- <header w3-include-html="header.html"></header> -->
<div class="main">
        <div class="banner">
                <h2>Multi-CMD</h2>
        </div>

        <div>
                <div class="banner" id="endpoints">
                        <h2>Select endpoints</h2>

                </div>
                <div class="endpointsDiv"> <!-- class= "opened / closed" -->
                        <div class="container">
                                        <cell class="itemSelect">Select</cell>
                                        <cell class="itemStatus">Status</cell>
                                        <cell class="itemEndpointID tableSeparator">Endpoint ID</cell>
                                        <cell class="itemHostname">Hostname</cell>
                                
                                        <!-- Aquí es generaràn <div class="trFlex listBot"> per cadascun dels endpoints que estiguin alive-->
                                        <cell class="tableSeparator"><input type="checkbox"></input></cell>
                                        <cell>
                                                <object data="../images/red-dot.svg" type="image/svg+xml" style="height: 16pxs; width: 16px; padding-left: 17px;"></object>
                                        </cell> <!-- red-dot.svg / green-dot.svg -->
                                        <cell>e31253-124532</cell>
                                        <cell class="tableSeparator">Osmar</cell>
                                        <!-- Separator -->
                                        <cell class="tableSeparator"><input type="checkbox"></input></cell>
                                        <cell>
                                                <object data="../images/green-dot.svg" type="image/svg+xml" style="height: 16px; width: 16px; padding-left: 17px;"></object>
                                        </cell>
                                        <cell>e31253-124535</cell>
                                        <cell class="tableSeparator">Marti</cell>
                                        <!--- Separator -->
                        </div>
                </div>
        </div>



        <div>
                <div class="banner" id="commands">
                        <h2>Command sender</h2>
                </div>
                <div class="cmdDiv"> <!-- class= "opened / closed" -->
                        <input class="mainCmd textboxCmd" type="text" placeholder="Insert Command" text="command"></input>
                        <h3>OR</h3>
                        <div class="scriptUploadBtn">
                                <!-- actual upload which is hidden -->
                                <input type="file" id="actual-btn" hidden/>
                                <!-- name of file chosen -->
                                <span id="file-chosen">No .sh script loaded</span>
                                <!-- our custom upload button -->
                                <label for="actual-btn">Load File</label>
                        </div>
                        <button class="mainCmd buttonCmd" type="submit" value="Submit" text="btn">Send</button>
                </div>

        </div>



        <div>
                <div class="banner" id="output">
                        <h2>Output result</h2>
                </div>
                <div class="outputDiv"> <!-- class= "opened / closed" -->
                        
                </div>
        </div>
</div>
</body>
<script type="text/javascript" src="../scripts/drop-down.js"></script>
<script type="text/javascript" src="../scripts/inputfile.js"></script>

</html>
